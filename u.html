<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
        }
        .converter {
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            background-color: #e6e6fa;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 120px;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h2>Ultimate Temperature Converter</h2>
        <p>
            <input type="text" id="celsius" placeholder="Celsius (Â°C)" oninput="convertTemperature()">
            <input type="text" id="kelvin" placeholder="Kelvin (K)" oninput="convertTemperature()">
            <input type="text" id="fahrenheit" placeholder="Fahrenheit (Â°F)" oninput="convertTemperature()">
        </p>
        <button class="button" onclick="convertTemperature()">Blast Off! ðŸš€</button>
    </div>

    <script>
        function convertTemperature() {
            const celsius = parseFloat(document.getElementById('celsius').value) || 0;
            const kelvin = parseFloat(document.getElementById('kelvin').value) || 0;
            const fahrenheit = parseFloat(document.getElementById('fahrenheit').value) || 0;

            if (!isNaN(celsius)) {
                document.getElementById('kelvin').value = (celsius + 273.15).toFixed(2);
                document.getElementById('fahrenheit').value = ((celsius * 9/5) + 32).toFixed(2);
            } else if (!isNaN(kelvin)) {
                document.getElementById('celsius').value = (kelvin - 273.15).toFixed(2);
                document.getElementById('fahrenheit').value = (((kelvin - 273.15) * 9/5) + 32).toFixed(2);
            } else if (!isNaN(fahrenheit)) {
                document.getElementById('celsius').value = ((fahrenheit - 32) * 5/9).toFixed(2);
                document.getElementById('kelvin').value = (((fahrenheit - 32) * 5/9) + 273.15).toFixed(2);
            }
        }
    </script>
</body>
</html>
